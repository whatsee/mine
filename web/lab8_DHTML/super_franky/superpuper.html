<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css  "/>
    <title></title>
</head>
<body>
    <table id="super">
        <tr class="cl1">
            <td onmouseover="this.className='cl2'"
                onmouseout="this.className='cl5'">Элемент 1</td>
            <td ondblclick="this.className='cl3'">Элемент 2</td>
            <td onclick="this.className='cl4'">Элемент 3</td>
            <td onmouseover="this.style.color='yellow'">Элемент 4</td>
            <td ondblclick="this.style.backgroundColor='gold'">Элемент 5</td>
            <td onclick="this.style.fontStyle='italic'">Элемент 6</td>
        </tr>
    </table>
</body>
</html>
